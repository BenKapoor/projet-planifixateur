# db en memoir 
#spring.datasource.url=jdbc:h2:mem:testdb
#db en fichier
spring.datasource.url=jdbc:h2:file:./data/planifixateurdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# spring.datasource.data=classpath:data.sql
spring.datasource.initialization-mode=always

# enable H2 console => http://localhost:8080/h2-console jdbc:h2:./data/planifixateurdb
spring.h2.console.enabled=true
# set the console path
spring.h2.console.path=/h2-console
# prevent trace outpout
spring.h2.console.settings.trace=false 
# disble remote access
spring.h2.console.settings.web-allow-others=false

# spring.servlet.multipart.max-file-size: max file size for each request.
spring.servlet.multipart.max-file-size=2MB
# spring.servlet.multipart.max-request-size: max request size for a multipart/form-data.
spring.servlet.multipart.max-request-size=2MB